---
layout: default
---
<section class="mt-2 mb-2">
	<h1>{{page.title}}</h1>
	<hr>

	<section class="col justify-content-center">
		<span>{{page.subline}}</span>
	</section>

	{% for post in site.posts %}
		{% if post.tags contains page.key %}
			{% include postdetail.html %}
		{% endif %}
	{% endfor %}
</section>
