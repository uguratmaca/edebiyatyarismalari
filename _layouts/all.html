---
layout: default
---

<section class="mt-2 mb-2">
    <h1>{{page.headline}}</h1>
    {% if page.subline %}
    <p>{{page.subline}}</p>
    {% endif %}

    {% if page.key %}
    <hr>
    {% endif %}

    {% for post in site.posts %}
    {% if post.tags contains page.key %}

    <article>
        <h2><a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h2>
        
        <p>{{ post.excerpt }}</p>
    </article>
    <hr>
    
    {% endif %}
    {% endfor %}

</section>
