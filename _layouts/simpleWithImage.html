---
layout: default
---

<section class="mt-5 mb-5">
    <h1>{{page.headline}}</h1>

    <section class="row align-items-center">
        <section class="col-md-6 col-sm-12 justify-content-center">
            {{ content }}
        </section>
        <section class="col-md-6 col-sm-12">
            {% if page.image %}
            <img src="{{page.image}}" alt="{{page.title}}" loading="lazy" />
            {% endif %}
        </section>
    </section>   

</section>
