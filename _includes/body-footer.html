{% if paginator %}
<ul class="pagination">
  {% if paginator.next_page %}
  <li class="page-item"><a class="page-link" href="{{site.url}}/page{{paginator.next_page}}">Sonraki Sayfa</a></li>
  {% endif %}

  {% if paginator.previous_page %} {% if paginator.page == 2 %}
  <li class="page-item"><a class="page-link" href="{{site.url}}/">Önceki Sayfa</a></li>
  {% else %}
  <li class="page-item"><a class="page-link" href="{{site.url}}/page{{paginator.previous_page}}/">Önceki Sayfa</a>
  </li>
  {% endif %}
  {% endif %}
</ul>
{% endif %}

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
