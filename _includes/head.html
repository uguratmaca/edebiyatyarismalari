<meta charset="utf-8">
<title> {% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %} </title>
<meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.tags %}
<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="tr_TR">
<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">

<meta name="twitter:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:creator" content="@yarismaedebiyat">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image:src" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">

<meta name="robots" content="index, follow">
<meta name="author" content="UÄŸur Atmaca">
<meta name="googlebot" content="index, follow" />
<meta name="bingbot" content="index, follow" />
<meta name="yandex-verification" content="46c611d16a76e7e2" />

<link rel='shortcut icon' type='image/x-icon' href="{{ '/favicon.ico' }}" />
{% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url |
remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
<link rel="canonical" href="{{ canonical }}">

{% if page.category != "articles"%}<link rel="manifest" href="/manifest.json">{% endif %}

<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

{% if site.owner.google_plus %}<link rel="author" href="{{ site.owner.google_plus }}?rel=author">{% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XL16J8YJWV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XL16J8YJWV');
</script>
